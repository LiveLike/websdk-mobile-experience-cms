<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form autocomplete="off">
                    <div class="form-group">
                        <label for="experience-name-input">Experience Name</label>
                        <input type="text" class="form-control" id="experience-name-input"
                            placeholder="Experience name...">
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="profile-type-select">Profile Type:</label>
                        <select class="form-control" id="profile-type-select" placeholder="profile type...">
                            <option value="email-and-nickname" selected>Email and Nickname</option>
                            <option value="team-name">Team name</option>
                        </select>
                    </div>
                    <br />
                    <button class="btn btn-primary" id="create-environment-button">Create Environment</button>
                    <br />
                </form>
                <br />
                <a target="_blank" id="experience-link" href=""></a>
                <br />
                <a target="_blank" id="cms-link" href=""></a>
                <br />
                <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
                <!-- <button disabled id="download-qr-code-button" onclick="handleDownloadQrCode()"
                    class="btn btn-warning">Download QR Code</button> -->
            </div>
        </div>
    </div>
    <script src="./config.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/qrcode.min.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/index.js"></script>    
</body>

</html>
